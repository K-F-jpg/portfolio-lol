<!doctype html>
<html>
    <head>
        <title>cultural melting pot</title>
        <link rel="icon" type="icon/x-icon" href="MEDIA/KF-logo.png">
        <style>
            body {
                display: flex;
                flex-direction: column;
                height: 100vh;
                /* border: 3px solid red; */
                margin: auto;
                justify-content: top;
                align-items: center;
                gap: 2%;
            }
            .outer-container {
                display: flex;
                flex-direction: row;
                width: 100%;
                height: 92%;
                /* border: 3px solid yellow; */
                justify-content: center;
                align-items: center;
                gap: 2%;
            }
            .container {
                display: flex;
                height: 95%;
                width: 30%;
                /* border: 3px solid green; */
            }
            .containerII {
                display: flex;
                flex-direction: column;
                /* height: 85%; */
                height: auto;
                width: 30%;
                /* border: 3px solid orange; */
                justify-content: center;
            }
            details {
                background-color: yellow;
            } details:hover {
                /* background-color: blue; */
                color: white;
                animation: rainbow-scroll 3s infinite ease;
            }
            @keyframes rainbow-scroll {
                0% {
                    background-color: red;
                    color: black;
                }
                25% {
                    background-color: purple;
                    color: white;
                }
                50% {
                    background-color: green;
                    color: white;
                }
                75% {
                    background-color: magenta;
                    color: black;
                }
                100% {
                    background-color: orange;
                    color: black;
                }
            }
            @media screen and (max-width: 900px) {
                body {
                    background-color: yellow;
                    justify-content: center;
                    align-items: center;
                    margin-left: 3%; margin-right: 3%;
                }
                .container {
                    width: 70%;
                    height: 95%;
                    /* border: 3px solid green; */
                }
                .containerII {
                    width: 50%;
                    /* height: 85%; */
                    height: auto;
                }
            }
            @media screen and (max-width: 600px) {
                body {
                    /* background-color: green; */
                    margin-left: 0%; margin-right: 0%;
                    height: 150vh;
                    gap: 2%;
                }
                .outer-container {
                    flex-direction: column;
                }
                .container {
                    width: 80%;
                    height: 65%;
                    /* border: 3px solid red; */
                    /* margin-top: -15%; */
                }
                .containerII {
                    justify-content: flex-start;
                    align-items: left;
                    width: 80%;
                    height: auto;
                }
            }
        </style>
    </head>

    <body>
        <div class="outer-container">
            <div class="container" style="background-image: url('MEDIA/yippee\ semi\ finished.png'); background-size: cover; background-position: center; background-repeat: no-repeat;"></div>
            <div class="containerII">
                <h1>cultural melting pot</h1>
                <h3>December 2024</h3>
                <br>
                <details style="padding: 10px;">
                    <summary>about</summary>
                    <br>
                    Inspired to create this whilst studying for my marketing class and reading an excerpt about America being a "cultural melting pot." Got me thinking what a visual of that would look like, and viola!
                </details>
            </div>
        </div>
        <div style="background-color: white;"><a href="index.html">BACK TO ALL >></a></div>
        
    </body>
</html>
